<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dancearch</title>
    <style lang="css">
        @import "./result.css";
        @import "./animation.css";
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@1&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
</head>
<body>
    <div class="result">
        <div class="header flicker-4" >
        DANCEARCH
    </div> <!--header-->

        <div class="content">
            <div class="resultMent">
                이 춤과 비슷하네요!
            </div>

            <div class="resultWrap">
                <div class="resultBoxWrap">
                    <div class="rank">1st</div>
                    <div class="resultBox">
                        <div class="imgWrap">
                            <img src="image/gangnam.png">
                        </div>
                        <div class="imgInfo">
                            <div class="title">
                                강남스타일
                            </div>
                            <div class="singer">
                                싸이
                            </div>
                        </div>
                    </div>
                </div>

                <div class="resultBoxWrap">
                    <div class="rank">2nd</div>
                    <div class="resultBox">
                        <div class="imgWrap">
                            <img src="image/anysong.png">
                        </div>
                        <div class="imgInfo">
                            <div class="title">
                                아무노래
                            </div>
                            <div class="singer">
                                지코
                            </div>
                        </div>
                    </div>
                </div>

                <div class="resultBoxWrap">
                    <div class="rank">3rd</div>
                    <div class="resultBox">
                        <div class="imgWrap">
                            <img src="image/boyhood.png">
                        </div>
                        <div class="imgInfo">
                            <div class="title">
                                빌었어
                            </div>
                            <div class="singer">
                                창모
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </div> <!--result-->

</body>
</html>
